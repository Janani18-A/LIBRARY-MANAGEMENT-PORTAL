
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #2e2ed796);
    }

    .login-box {
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 12px;
      width: 390px;
      height: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    .login-box h3 {
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 17px;
    }

    input:focus {
      outline: none;
      border-color: #415ee1;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition:#667eea  0.3s;
    }

    button:hover {
      background: #5a67d8;
      box-shadow: 0 5px 10px #5a67d8d9; 
    }

    #msg {
      margin-top: 12px;
      font-size: 14px;
      color: #d9534f;
    }

    .signup-link {
      margin-top: 18px;
      font-size: 14px;
      color: #555;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
    .back-btn {
  background: none;
  border: none;
  color: #667eea;
  font-size: 14px;
  cursor: pointer;
  margin-bottom: 10px;
  text-align: left;
  padding: 0;
}

.back-btn:hover {
  text-decoration: underline;
  background: none;
 
}

@media (max-width: 768px) {

  body {
    padding: 20px;
     min-height: 100dvh;
    align-items: flex-start;
  }

  .login-box {
    width: 100%;
    max-width: 390px;

    padding: 26px 22px;
    border-radius: 12px;
  }

  .login-box h3 {
    font-size: 18px;
    margin-bottom: 16px;
  }

  input {
    padding: 11px;
    font-size: 13.5px;
    border-radius: 6px;
  }

  button {
    padding: 11px;
    font-size: 14px;
    border-radius: 6px;
  }

  #msg {
    font-size: 13px;
  }

  .signup-link {
    font-size: 15px;
  }

  .back-btn {
    font-size: 12.5px;
    margin-bottom: 8px;
  }
}
@media (max-width: 360px) {

  body {
    padding: 12px;
    align-items: flex-start;
  }

  .login-box {
    width: 100%;
    max-width: 100%;
    padding: 18px 16px;
    border-radius: 10px;
  }

  .login-box h3 {
    font-size: 17px;
    margin-bottom: 12px;
  }

  input {
    padding: 9px;
    font-size: 14px;
    border-radius: 6px;
  }

  button {
    padding: 10px;
    font-size: 13px;
    border-radius: 7px;
  }

  #msg {
    font-size: 12px;
  }

  .signup-link {
    font-size: 15px;
  }

  .back-btn {
    font-size: 19px;
    margin-bottom: 6px;
  }
}



  </style>
</head>
<body>

  <div class="login-box">
    <button class="back-btn" onclick="goBack()">← Back</button>

    <h3>Student Login</h3>

    <input type="text" id="reg_no" placeholder="Student Register Number">
    <input type="text" id="name" placeholder="Student Name">

    <button onclick="login()">Login</button>

    <p id="msg"></p>

    <!-- Signup option -->
    <div class="signup-link">
      Don’t have an account?
   <a href="/user/signup" style="color:#007bff; font-weight:bold;">Sign Up</a>
    </div>
  </div>

  <script>
    async function login() {
      const reg_no = document.getElementById("reg_no").value.trim();
      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("msg");

      if (!reg_no || !name) {
        msg.innerText = "⚠️ All fields are required";
        return;
      }

      try {
        const res = await fetch("/user/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ reg_no, name })
        });

        const data = await res.json();
        msg.innerText = data.message;

        if (data.success) {
          window.location.href = "/user/portal";
        }
      } catch (err) {
        console.error(err);
        msg.innerText = "❌ Server error. Try again later.";
      }
    }
      function goBack() {
    window.location.href = "/index.html";
  }
  </script>

</body>
</html>
